    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        /* Hide body overflow */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Full-screen iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
